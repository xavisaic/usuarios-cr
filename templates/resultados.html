{% extends 'base.html'%}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre Completo</th>
        <th scope="col">E-Mail</th>
        <th scope="col">creado en</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td scope="row">{{u.first_name }} {{u.last_name}}</td>
        <td>{{u.email }}</td>
        <td>{{u.created_at}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
